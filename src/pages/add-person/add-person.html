<ion-header class="nav-header">
  <ion-navbar>
    <ion-title>
      <p style="color:white">Add/Create Person</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="outer-div">
    <input type="text" placeholder="First Name" class="input" [(ngModel)]="cityName" />
    <input type="text" placeholder="Last Name" class="input" [(ngModel)]="cityName" />
    <input type="text" placeholder="Gender" class="input" [(ngModel)]="cityName" />
    <input type="text" placeholder="Profession" class="input" [(ngModel)]="cityName" />
    <input type="text" placeholder="D.O.B" class="input" [(ngModel)]="cityName" />
    <input type="text" placeholder="Weight (kg)" class="input" [(ngModel)]="cityName" />
    <input type="text" placeholder="Height (cm)" class="input" [(ngModel)]="cityName" />

    <div class="button-container">
      <button ion-button round style="float:left" class="button">Create</button>
      <button ion-button round style="float:right" class="button" (click)="addEmailButtonClicked()">Add Email</button>
    </div>

    <div>
      <ion-list>
      </ion-list>
    </div>

  </div>
</ion-content>
