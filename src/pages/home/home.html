<ion-header class="nav-header">
  <ion-navbar>
    <ion-title>
      <p style="color:white">Unvired SAP Sample</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="nav-header" (click)="menuButtonClicked()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item-group *ngFor="let contact of contactHeaders">
    <ion-item-divider color="light" class="header" sticky>{{contact.section}}</ion-item-divider>
    <ion-item *ngFor="let person of contact.personHeaders" (click)="viewPersonDetail(person)">
      <label>{{person.FIRST_NAME}} {{person.LAST_NAME}}</label><br>
      <label style="color:darkgray">{{person.PERSNUMBER}}</label>
    </ion-item>
  </ion-item-group>
  <ion-fab right bottom>
    <button ion-fab color="#214564" (click)="addButtonClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
