<ion-header class="nav-header">
  <ion-navbar>
    <ion-title>
      <p style="color:white">Search Person</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <input type="number" placeholder="Person No." class="input" [(ngModel)]="personNumber" /><br><br>
    <div>
      <button ion-button round class="button" (click)="getPerson()">Search</button>
    </div>
    <div *ngIf="didGetPerson" class="info-div">
      <p style="margin-left: 8px;">{{personHeader.FIRST_NAME}} {{personHeader.LAST_NAME}}</p>
      <p style="margin-left: 8px;color: darkgray;">{{personHeader.PERSNUMBER}}</p>
    </div>
  </div>
</ion-content>
